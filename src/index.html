<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>basm | In-browser Assembler/Disassembler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="basm is a web-based in-browser assembler/disassembler designed to be fast and simple.">
    <link rel="preload" href="public/main.wasm" as="fetch" crossorigin="anonymous">
</head>

<body style="background:#181a1f">
    <div id="main-content" style="display:none">
        <div class="headercontainer">
            <div class="">
                <select id="ARCH">
                    <option value="ARCH_X86">Arch: i386</option>
                    <option value="ARCH_X64">Arch: amd64</option>
                    <option value="ARCH_ARM">Arch: ARM</option>
                    <option value="ARCH_ARM64">Arch: ARM64</option>
                    <option value="ARCH_MIPS32">Arch: MIPS32</option>
                    <option value="ARCH_MIPS64">Arch: MIPS64</option>
                    <!-- <option value="ARCH_PPC">Arch: PowerPC</option> -->
                </select>
            </div>
            <div>
                <select id="VIEW">
                    <option value="1">C-style</option>
                    <option value="2">Raw bytes</option>
                </select>
            </div>
        </div>

        <div id="editors">
            <div id="asm_editor" class="editor"></div>
            <div id="machine_editor" class="editor"></div>
        </div>
    </div>
    <div class="footer">
        <div id="msg-box">
            Initializing...
        </div>
        <div style="position: fixed; right: 20px; height: 30px">
            <a href="https://github.com/spaceface777/basm" aria-label="Source code">
                <svg width=30 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 1024 1024"><path fill="#bbb" fill-rule="evenodd" clip-rule="evenodd" d="M512 0a512 512 0 0 0-162 998c26 4 35-11 35-25v-95c-129 24-162-31-173-60-5-15-30-60-52-72-18-10-44-34-1-34 41-1 69 37 79 52 46 78 120 56 149 42 5-33 18-55 33-68-114-13-233-57-233-253 0-56 20-102 52-137-5-13-23-66 5-136 0 0 43-14 141 52a475 475 0 0 1 256 0c98-66 141-52 141-52 28 70 10 123 5 136 33 35 53 81 53 137 0 197-120 240-234 253 19 16 35 47 35 95l-1 140c0 14 10 30 35 25A513 513 0 0 0 512 0Z"/></svg>
            </a>
        </div>
    </div>
</body>
